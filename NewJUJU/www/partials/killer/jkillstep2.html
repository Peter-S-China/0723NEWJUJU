//获取人员列表
function getgameuserlist(){
    
    var gameuserurl = "http://203.100.80.135:8080/JujuDemo/servlet/Sendjoinkilllist?gamehomenum="+localStorage.g_gamenum;

 
 $.getJSON(
           gameuserurl,
           function(data) {
           
           var userinfo = "";
           
           $.each(data.item19, function(i) {
                  
            if(data.item19[i].islive =='1'){
                  
                userinfo += "<div class='islive'><div style='padding-top:20px;'><div class='roleinfo'></div>" + cusrname(data.item19[i].userid) +  data.item19[i].username + "</div></div>";
                  
                  }else if(data.item19[i].islive =='0'){
                  
                  userinfo += "<div class='nolive'><div style='padding-top:20px;'><B>很明显他已经挂了</B>" + data.item19[i].username + "</div></div>";
                  }
                  
                  
                  });
          
            //alert(userinfo);
           
           $(".gameuserlist").append(userinfo);
           
           });




}
